name: Build Executable

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Flask reportlab requests pypdf pyinstaller

    - name: Build executable with PyInstaller
      run: |
        pyinstaller -F --add-data templates:templates app.py

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist\app.exe  # Substitua 'app.exe' pelo nome do seu executável, se diferente
        asset_name: app.exe  # Substitua 'app.exe' pelo nome do seu executável, se diferente
        asset_content_type: application/octet-stream

  update-index:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Get tag
      id: get_tag
      run: echo "::set-output name=tag::$(git describe --tags --abbrev=0)"

    - name: Update redirect URL in index.html
      run: |
        TAG=$(echo ${{ steps.get_tag.outputs.tag }})
        sed -i'' -e "s/v.*\/app.exe/${TAG}\/app.exe/g" index.html 
        
    - name: Commit changes
      run: |
        git fetch
        git checkout main
        git pull origin main
        git add index.html
        git commit -m "Update redirect URL to tag ${{ steps.get_tag.outputs.tag }}"
        git push origin main

